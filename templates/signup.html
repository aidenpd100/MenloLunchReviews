<!DOCTYPE html>
<html>
<head>
	<title>Menlo School Lunch Reviews</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="home">
	<div class="container-fluid">
		<header>
			<h1 class="text-center"> <span class="menlo">Menlo School</span> <span class="lunch-reviews">Lunch Reviews</span></h1>
		</header>
		<div class="row justify-content-center align-items-center">
			<div class="col-md-4 col-sm-6 col-xs-12">
				<div class="signup-form rounded">
					<h2 class="text-center">Sign Up</h2>
					<form action="#" method="POST">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" name="username" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Enter password">
						</div>
						<div class="form-group">
							<label for="password-confirm">Re-enter Password</label>
							<input type="password" class="form-control" name="re-password" placeholder="Re-enter password">
						</div>
						 <div class="form-group">
					        <label for="admin-code">Admin Code (optional)</label>
					        <input type="password" class="form-control" name="admin_code" placeholder="Enter admin code">
					    </div>

						{% with messages = get_flashed_messages() %}
							{% if messages %}
								{% for msg in messages %}
									<p class="flashed_msg">{{msg}}</p>
								{% endfor %}
							{% endif %}
						{% endwith %}

						<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
						<hr>
						<p class="text-center">Already have an account? <a href="/" class="login-link">Log In</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
