{% set active_page = "request" %}
{% extends "base_student.html" %}
{% block content %}
    <h2>What would you like to see?</h2>
    <form action="#" method="POST">
        <div class="row d-flex justify-content-center" id="request-name">
            <div class="form-group form-width">
                <textarea class="form-control" name="request-title" rows="1" placeholder="Lunch name"></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group form-width">
                <label for="request-description">Description (optional)</label>
                <textarea class="form-control" name="request-description" rows="3"></textarea>
            </div>
        </div>
        <input class="button" type="submit" value="Request" />
    </form>
{% endblock %}
