<!DOCTYPE html>
<html>
<head>
	<title>Menlo School Lunch Reviews</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:500,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
          <div class="navbar-nav nav-fill w-100">
            <a class="nav-item nav-link" href="login.html">Logout</a>
            <a class="nav-item nav-link active" id="today-nav-item" href="#">Today's Lunch</a>
            <a class="nav-item nav-link" href="request.html">Request a Meal</a>
          </div>
        </div>
    </nav>
    <div class="content">
        <h1>Cheeseburger</h1>
        <div>
            <input type="range" id="rating" name="rating" 
                   min="0" max="100" value="50" step="1">
            <div class="row d-flex justify-content-center">
                <div class="form-group form-width">
                    <textarea class="form-control" id="feedback" rows="3" placeholder="Additional feedback?"></textarea>
                </div>
            </div>
            <input class="button" type="submit" value="Rate" />
            <h5>Average rating</h5>
            <input type="range" id="avg-rating" name="avg-rating" 
            min="0" max="100" value="50" step="1">
        </div>
    </div>

</body>
